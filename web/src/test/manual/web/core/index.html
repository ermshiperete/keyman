<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to match phone and tablet device widths -->
  <meta name="viewport" content="width=device-width,user-scalable=no" />

  <title>KeymanWeb Core Stress Test</title>

  <script module="es6" type="module">
    import { KM_Core } from '../../../../../build/engine/core-processor/lib/index.mjs';

    async function loadKeyboardBlob(uri) {
      const response = await fetch(uri);
      if (!response.ok) {
        throw new Error(`HTTP ${response.status} ${response.statusText}`);
      }

      const buffer = await response.arrayBuffer();
      return new Uint8Array(buffer);
    }

    let intervalId = null;

    function stress() {
      if (intervalId) {
        window.clearInterval(intervalId);
        intervalId = null;
        console.log('Stopping stress');
        return;
      }
      intervalId = window.setInterval(doStress, 10);
    }

    async function doStress() {
      console.log('Starting to stress');
      const km_core = await KM_Core.createCoreProcessor('../../../../../build/engine/core-processor/obj/import/core');
      const blob = await loadKeyboardBlob('./test_8568_deadkeys.kmx')
      const result = km_core.keyboard_load_from_blob('test', blob);
      result.delete();
    }

    window.addEventListener('load', function () {
      document.getElementById('stress').addEventListener('click', stress);
    });

  </script>
</head>

<body>
  <h2>KeymanWeb Sample Page - Core Testing</h2>
  <p>This page is designed to stress-test the loading a KMX keyboard from blob.</p>
  <p>Be sure to reference the developer console for additional feedback. </p>
  <button id="stress">Stress Test</button>
  <hr />
  <h3><a href="../index.html">Return to testing home page</a></h3>
</body>

</html>
